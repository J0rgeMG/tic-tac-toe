<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style CSS -->
     <link rel="stylesheet" href="style.css">

     <!-- Code JS -->
      <script src="app.js" defer></script>

    <title>Tic-tac-toe</title>
</head>
<body>
    <header>
        <div id="title-card">
            <h1 id="title">Play Tic, Tac, Toe</h1>
            <p id="subtitle">Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
        </div>
    </header>
    <section id="name-selector-input">
        <form action="/" method="get">

        </form>
    </section>
    <section id="name-selector-show">
        <div class="player-card">
            <ul class="player-card-list">
                <li><h2>Player 1</h2></li>
                <li class="player-name">PLAYER NAME</li>
                <li id="player-icon-X" class="player-icon">X</li>
                <li><a href="#" class="player-edit-name">Edit</a></li>
            </ul>
        </div>
        <div class="player-card">
            <ul class="player-card-list">
                <li><h2>Player 2</h2></li>
                <li class="player-name">PLAYER NAME</li>
                <li id="player-icon-O" class="player-icon">O</li>
                <li><a href="#" class="player-edit-name">Edit</a></li>
            </ul>
        </div>    
    </section>
    <section id="button-section">
        <button type="button" id="new-game-button">
            Start New Game
        </button>
    </section>
    <section id="game-board-section" class="hidden">
        <ul id="game-board">
            <li>&nbsp;</li>
            <li>&nbsp;</li>
            <li>&nbsp;</li>
            <li>&nbsp;</li>
            <li>&nbsp;</li>
            <li>&nbsp;</li>
            <li>&nbsp;</li>
            <li>&nbsp;</li>
            <li>&nbsp;</li>
        </ul>
    </section>
</body>
</html>
